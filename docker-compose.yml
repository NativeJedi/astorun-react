version: '3.7'
services:
  astorun-client:
    container_name: astorun-client
    build: ./client
    ports:
      - '1337:80'
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=astorun
      - POSTGRES_PASSWORD=astorun2020
      - POSTGRES_DB=astorun

volumes:
  node_modules:
  client:
  postgres_data:
